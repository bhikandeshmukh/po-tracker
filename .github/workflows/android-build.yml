name: Android APK Build

on:
  push:
    branches: [ main ]
    paths:
      - 'android-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: Create Gradle Wrapper
      run: |
        cd android-app
        gradle wrapper --gradle-version 8.2 --distribution-type bin

    - name: Create google-services.json
      run: |
        mkdir -p android-app/app
        echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android-app/app/google-services.json
      
    - name: Create placeholder google-services.json if secret not set
      run: |
        if [ ! -s android-app/app/google-services.json ]; then
          cat > android-app/app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "po-tracker-placeholder",
            "storage_bucket": "po-tracker-placeholder.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "com.potracker.app"
                }
              },
              "oauth_client": [],
              "api_key": [
                {
                  "current_key": "placeholder-api-key"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": []
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
        fi

    - name: Grant execute permission for gradlew
      run: chmod +x android-app/gradlew

    - name: Build Debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug --stacktrace
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Build Release APK
      run: |
        cd android-app
        ./gradlew assembleRelease --stacktrace
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        files: |
          android-app/app/build/outputs/apk/debug/app-debug.apk
          android-app/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

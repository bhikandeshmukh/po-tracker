name: Android APK Build

on:
  push:
    branches: [ main ]
    paths:
      - 'android-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'android-app/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      env:
        SKIP_JDK_VERSION_CHECK: true
        
    - name: Accept Android SDK licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

    - name: Create google-services.json
      run: |
        mkdir -p android-app/app
        if [ -n "${{ secrets.GOOGLE_SERVICES_JSON }}" ]; then
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > android-app/app/google-services.json
        else
          # Create a minimal valid google-services.json for demo builds
          cat > android-app/app/google-services.json << 'EOF'
        {
          "project_info": {
            "project_number": "123456789000",
            "project_id": "po-tracker-acpl",
            "storage_bucket": "po-tracker-acpl.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789000:android:abcdef1234567890acpl",
                "android_client_info": {
                  "package_name": "com.potracker.acpl"
                }
              },
              "oauth_client": [
                {
                  "client_id": "123456789000-acplabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                  "client_type": 1,
                  "android_info": {
                    "package_name": "com.potracker.acpl",
                    "certificate_hash": "acplabcdefghijklmnopqrstuvwxyz1234567890"
                  }
                },
                {
                  "client_id": "123456789000-acplabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                  "client_type": 3
                }
              ],
              "api_key": [
                {
                  "current_key": "AIzaSyACPLDemoKeyForBuildPurposesOnly123456789"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": [
                    {
                      "client_id": "123456789000-acplabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ]
                }
              }
            },
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789000:android:abcdef1234567890acpldev",
                "android_client_info": {
                  "package_name": "com.potracker.acpl.dev"
                }
              },
              "oauth_client": [
                {
                  "client_id": "123456789000-acpldevabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                  "client_type": 1,
                  "android_info": {
                    "package_name": "com.potracker.acpl.dev",
                    "certificate_hash": "acpldevabcdefghijklmnopqrstuvwxyz1234567890"
                  }
                }
              ],
              "api_key": [
                {
                  "current_key": "AIzaSyACPLDevDemoKeyForBuildPurposesOnly123456789"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": [
                    {
                      "client_id": "123456789000-acpldevabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ]
                }
              }
            },
            {
              "client_info": {
                "mobilesdk_app_id": "1:123456789000:android:abcdef1234567890acplpro",
                "android_client_info": {
                  "package_name": "com.potracker.acpl.pro"
                }
              },
              "oauth_client": [
                {
                  "client_id": "123456789000-acplproabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                  "client_type": 1,
                  "android_info": {
                    "package_name": "com.potracker.acpl.pro",
                    "certificate_hash": "acplproabcdefghijklmnopqrstuvwxyz1234567890"
                  }
                }
              ],
              "api_key": [
                {
                  "current_key": "AIzaSyACPLProDemoKeyForBuildPurposesOnly123456789"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": [
                    {
                      "client_id": "123456789000-acplproabcdefghijklmnopqrstuvwxyz123456.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ]
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
        fi

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Make gradlew executable
      run: chmod +x android-app/gradlew

    - name: Clean project
      run: |
        cd android-app
        ./gradlew clean --no-daemon
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Build Debug APK
      run: |
        cd android-app
        ./gradlew assembleDebug --no-daemon --stacktrace
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Build Release APK
      run: |
        cd android-app
        ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        SKIP_JDK_VERSION_CHECK: true

    - name: Sign Release APK
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        cd android-app
        # Create keystore for signing (demo purposes)
        keytool -genkey -v -keystore release-key.keystore -alias release -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=PO Tracker, OU=Development, O=Company, L=City, S=State, C=US"
        # Sign the APK
        jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore release-key.keystore -storepass android -keypass android app/build/outputs/apk/release/app-release-unsigned.apk release

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android-app/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android-app/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: PO Tracker v${{ github.run_number }}
        body: |
          ## PO Tracker Android App
          
          **Features:**
          - Purchase Order Management
          - Shipment Tracking
          - Appointment Scheduling
          - Real-time Firebase Sync
          
          **Installation:**
          1. Download the APK file
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install the APK
          
          **Version:** ${{ github.run_number }}
          **Build Date:** ${{ github.event.head_commit.timestamp }}
        files: |
          android-app/app/build/outputs/apk/debug/app-debug.apk
          android-app/app/build/outputs/apk/release/app-release-unsigned.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

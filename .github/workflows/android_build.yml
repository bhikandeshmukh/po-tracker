name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./android_app

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Since we scaffolded the files manually, the Gradle Wrapper might be missing.
    # We'll use the pre-installed Gradle on the runner to generate the wrapper first (optional) or just build.
    # To be safe, we'll try to use the system gradle to build.
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'
        
    - name: Build with Gradle
      run: gradle assembleDebug --no-daemon

    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk "PO Tracker.apk"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PO Tracker
        path: android_app/PO Tracker.apk
